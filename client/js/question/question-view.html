<section class="title">
        <div class="container">
            <div class="row-fluid">
                <div class="span12">
                    <h1>Question</h1>
                </div>
                
            </div>
        </div>
    </section>

<div class="container">
    <section id="question">
        <div class="row">
            <div class="col-xs-12 ">
                
                <h1 class="no-margin-top">{{postTitle}}</h1>

                <div class="tidbit" ng-repeat="tidbit in tidbits">
                    <div class="pull-left" ng-style="{fill: tidbit.fill}">
                        <img class="avatar" src="images/sample/avatar1.jpg" alt="">
                    </div>
                    <div class="media-body">
                        <strong>Posted by <a href="#">{{tidbit.name}}</a></strong><br>
                        <small>{{tidbit.time | timeToWords}}</small><br>
                    </div>

                    <p>{{tidbit.content}}</p>
                    <question-comments tidbitId="{{tidbit.id}}"></question-comments>

                </div>

                    <post-answer></post-answer>

        
              
            </div>
        </div>
    </section>
</div>
