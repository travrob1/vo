<section class="title">
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <h1>Username</h1>
            </div>
        </div>
    </div>
</section>

<div class="container">
    <section id="registration-page" >
            <div class="row form-group">
                <div class="col-xs-12 col-sm-8 col-sm-offset-2">
                    <h3 style="margin:0 0 15px; font-weight: 700; ">Registeration Successful</h3>
                    <h4 ng-hide="authenticatedUser.username">Please add a username.  This will be your display name when you comment or post.</h4>
                    <div class="row">
                            

                            <div class="col-xs-6 col-xs-offset-3 col-sm-3 col-sm-offset-0">
                                <form >
                                    <div style="margin-bottom: 15px;">
                                        <img class="avatar" ng-src="{{authenticatedUser.photo || '/images/avatar.png'}}" alt="">
                                        <br>
                                        <br>

                                        <button id="theFileButton" class="btn btn-primary btn-block" ngf-select="callModal($file)" ng-model="picFile" accept="image/*">
                                            Change Photo
                                        </button>

                                    </div>
                                </form>
                            </div>


                            <div class="col-xs-12 col-sm-9">
                                <ng-include src="'js/account/profile.partial.html'"> </ng-include>
                            </div>
                    </div>
                </div>
            </div>
        
    </section>    
</div>


<ng-include src="'/js/account/crop-img.modal.html'"> </ng-include>

<!-- /#registration-page -->
