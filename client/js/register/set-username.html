<section class="title">
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <h1>Username</h1>
            </div>
        </div>
    </div>
</section>

<div class="container">
    <section id="registration-page" >
            <div class="row form-group">
                <div class="col-xs-12 col-sm-8 col-sm-offset-2">
                    <h3 style="margin:0 0 15px; font-weight: 700; ">Registeration Successful</h3>
                    <h4 ng-hide="authenticatedUser.username">Please add a username.  This will be your display name when you comment or post.</h4>
                    <div class="row">
                            <div class="col-xs-3">
                                <form >
                                    <div style="margin-bottom: 15px;">
                                        <img class="avatar" ng-src="{{authenticatedUser.photo || '/images/avatar.png'}}" alt="">
                                        <br>
                                        <br>
                                        <button class="btn btn-primary btn-block" type="file" name="file" id="file" ngf-select="uploadFiles($file, $invalidFiles)" accept="image/*" ngf-max-height="1000" ngf-max-size="1MB">
                                              Change Photo
                                        </button>
                                    </div>
                                </form>
                            </div>


                            <div class="col-xs-9">
                                <form name="userUpdateForm" ng-submit="userUpdate()" novalidate=""> 
                                    <label>User Name:</label>
                                    <input type="text" class="form-control" required="required" ng-model="authenticatedUser.username" novalidate>
                                    <div class="form-group">
                                        <label class="ng-binding">Education level (optional)</label>

                                        <select ng-model="userProfile[field.member]" class="input-block-level ng-pristine ng-valid ng-empty ng-touched" ng-options="str for str in educationOptions"></select>
                                    </div>
                                    <hr>
                                    <br>
                                    <br>
                                    <button type="submit" class="btn btn-primary btn-large pull-right">Save</button>
                                </form>

                            </div>
                            
                    </div>
                   


                </div>
            </div>
        
    </section>    
</div>

<!-- /#registration-page -->
