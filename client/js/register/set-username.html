<section class="title">
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <h1>Username</h1>
            </div>
        </div>
    </div>
</section>

<div class="container">
    <section id="registration-page" >
        <form ng-submit="addUserName()" novalidate=""> 
            <div class="row form-group">
                <div class="col-xs-12 col-sm-8 col-sm-offset-2">
                    <h1 style="margin:0 0 25px ">Registeration Successful</h1>

                    <div class="row">
                        <div class="col-xs-3">
                            <div style="margin-bottom: 15px;">
                                
                                <img class="avatar" ng-src="{{photo}}" alt="">
                                <br>
                                <br>
                                <button class="btn btn-primary btn-block">Change Photo</button>
                            </div>
                        </div>
                        <div class="col-xs-9">
                            <label>Username:</label>
                            <input type="text" class="form-control" required="required" ng-model="authenticatedUser.username" novalidate>
                            <br>
                        </div>
                    </div>
                    <hr>
                    
                    
                    
                    <br>
                    <br>

                    <button type="submit" class="btn btn-primary btn-large pull-right">Save</button>

                </div>
            </div>
        </form>
        
    </section>    
</div>

<!-- /#registration-page -->
