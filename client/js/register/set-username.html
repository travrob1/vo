<section class="title">
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <h1>Username</h1>
            </div>
        </div>
    </div>
</section>

<div class="container">
    <section id="registration-page" >
            <div class="row form-group">
                <div class="col-xs-12 col-sm-8 col-sm-offset-2">
                    <h1 style="margin:0 0 25px ">Registeration Successful</h1>

                    <div class="row">
                            <div class="col-xs-3">
                                <form name="photoUpdate" id="photoUpdateForm">
                                    <div style="margin-bottom: 15px;">
                                        <img class="avatar" ng-src="{{photo}}" alt="">
                                        <br>
                                        <br>
                                        <!-- <input id="photo" name="photo" type="file" class="hidden">

                                        <label ng-click="add()" for="photo" class="btn btn-primary btn-block" ng-click="changePhoto()">Change Photo</label> -->

                                        <button type="file" ngf-select="uploadFiles($file, $invalidFiles)"
                                                  accept="image/*" ngf-max-height="1000" ngf-max-size="1MB">
                                              Select File</button>
                                    </div>
                                </form>
                            </div>


                            <div class="col-xs-9">
                                <form name="userUpdateForm" ng-submit="userUpdate()" novalidate=""> 
                                    <label>User Name:</label>
                                    <input type="text" class="form-control" required="required" ng-model="authenticatedUser.username" novalidate>
                                    <div class="form-group">
                                        <label class="ng-binding">Education level (optional)</label>

                                        <select ng-model="userProfile[field.member]" class="form-control input-block-level ng-pristine ng-valid ng-empty ng-touched" ng-options="str for str in educationOptions"></select>
                                    </div>
                                    <hr>
                                    <br>
                                    <br>
                                    <button type="submit" class="btn btn-primary btn-large pull-right">Save</button>
                                </form>

                            </div>
                            
                    </div>
                   


                </div>
            </div>
        
    </section>    
</div>

<!-- /#registration-page -->
